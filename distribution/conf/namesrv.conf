# NameServer 全部配置列表

# RocketMQ 安装目录，默认值为 -Drocketmq.home.dir 指定或者导出 环境变量 ROCKETMQ_HOME，也可以使用本配置文件指定
# 建议在启动脚本内通过环境变量来动态指定当前根目录，避免硬编码
# rocketmqHome =

# 键值对配置持久化文件路径，NameServer 也可充当键值对数据库
# kvConfigPath =

# NameServer 侦听端口，默认 9876
# listenPort =

# 配置服务端线程池
# serverWorkerThreads
# serverCallbackExecutorThreads
# serverSelectorThreads
# serverOnewaySemaphoreValue

# -Dcom.rocketmq.remoting.clientAsyncSemaphoreValue
# serverAsyncSemaphoreValue = 64;

# -Dcom.rocketmq.remoting.clientOnewaySemaphoreValue
# serverChannelMaxIdleTimeSeconds = 120;

# 配置接收缓冲区大小，-Dcom.rocketmq.remoting.socket.sndbuf.size， 默认 64K
# serverSocketSndBufSize

# 配置接收缓冲区大小，-Dcom.rocketmq.remoting.socket.rcvbuf.size， 默认 64K
# serverSocketRcvBufSize
